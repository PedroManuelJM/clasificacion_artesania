
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Clasificación de Imágenes con Cámara</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="content">

        <h1 style="text-align: center;"> Clasificación de artesanía de bisutería </h1>
    
            <div class="video-container" style="text-align: center;">
                <video id="video" autoplay></video>
            </div>
   
            <div style="text-align: center;">

                <button class="btn btn-success"  id="predictButton">Predecir</button>
                <button id="switchCamera">Cambiar Cámara</button>

                <!-- Elemento para mostrar la categoría predicha -->
               <h3>Categoría: <span id="predictedCategory"></span></h3>
           
               <h4>Tiempo de predicción en milisegundos: <span id="predictionTime"></span> </h4>
   
               <h4>Tiempo de predicción en Segundos: <span id="predictionTimeInSeconds"></span> </h4>
   
               <canvas id="canvas" width="160" height="160"></canvas>


            </div>
   

    </div>
   
    <script src="script.js"></script>
    <script src="tensorflow.js"></script>
</body>
</html>
